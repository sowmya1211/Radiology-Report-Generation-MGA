
<!--START Image Folder Dropdown-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            margin-bottom: 20px;
            width: 350px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
      
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Image Path</h1>
        <form action="/process" method="post">
            <select name="selected_image" id="selected_image">
                {% for image_file in image_files %}
                    <option value="{{ image_file }}" class="option-items">{{ image_file }} </option>
                {% endfor %}
            </select>
            <div class="custom-options"></div>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
<!--END Image Folder Dropdown-->
